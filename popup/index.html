<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Weather</h1>
            <div class="location-form" id="location-form">
                <input type="text" id="location-input" placeholder="Enter location" class="location-input">
                <button id="search-btn" class="search-btn">ðŸ”Ž</button>
            </div>
        </div>
        
        <div class="weather-info">
            <div class="location" id="location">Loading...</div>
            <div class="temperature" id="temperature">--Â°C</div>
            <div class="condition" id="condition">--</div>
        </div>
        
        <div class="details">
            <div class="detail-item">
                <span class="label">Humidity</span>
                <span class="value" id="humidity">--%</span>
            </div>
            <div class="detail-item">
                <span class="label">Wind</span>
                <span class="value" id="wind">-- m/s</span>
            </div>
        </div>
        <div class="forecast">
            <h3>Forecast</h3>
            <div class="forecast-items">
                <div class="forecast-item">
                    <div class="forecast-day" id="forecast-day-1">Tomorrow</div>
                    <div class="forecast-temp" id="forecast-temp-1">--Â°C</div>
                    <div class="forecast-condition" id="forecast-condition-1">--</div>
                    <div class="min-max">
                        <span class="min" id="forecast-min-1">Min: --Â°C</span>
                        <span class="max" id="forecast-max-1">Max: --Â°C</span>
                    </div>
                    <div class="rain-chance" id="forecast-rain-1">Rain Chance: --%</div>
                </div>
                <div class="forecast-item">
                    <div class="forecast-day" id="forecast-day-2">In 2 Days</div>
                    <div class="forecast-temp" id="forecast-temp-2">--Â°C</div>
                    <div class="forecast-condition" id="forecast-condition-2">--</div>
                    <div class="min-max">
                        <span class="min" id="forecast-min-2">Min: --Â°C</span>
                        <span class="max" id="forecast-max-2">Max: --Â°C</span>
                    </div>
                    <div class="rain-chance" id="forecast-rain-2">Rain Chance: --%</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../scripts/retrieveInfo.js"></script>
</body>
</html>
