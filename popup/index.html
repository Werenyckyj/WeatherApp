<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link

                <button id="search-btn" class="search-btn">ðŸ”Ž</button>

        </div>

            <div class="temperature" id="temperature">--Â°C</div>
